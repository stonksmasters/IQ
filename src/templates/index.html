<!-- src/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      width: 100%; height: 100%;
    }
    #videoStream {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 2;
    }
    .signal-lists ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <img id="videoStream" src="/video_feed" alt="Live Feed">
  <div id="hud">
    <h2>Wi-Fi Signals</h2>
    <ul id="wifi-list"></ul>
    <h2>Bluetooth Signals</h2>
    <ul id="bluetooth-list"></ul>
    <button onclick="clearSignal()">Clear Tracking</button>
  </div>

  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('update_signals', (data) => {
      console.log('Received signals:', data.signals);
      updateSignalLists(data.signals);
    });

    function updateSignalLists(signals) {
      const wifiList = document.getElementById('wifi-list');
      const bluetoothList = document.getElementById('bluetooth-list');
      wifiList.innerHTML = '';
      bluetoothList.innerHTML = '';

      signals.forEach(sig => {
        const li = document.createElement('li');
        li.textContent = `${sig.name} (RSSI: ${sig.rssi})`;
        if (sig.type.toLowerCase() === 'wifi') {
          wifiList.appendChild(li);
        } else if (sig.type.toLowerCase() === 'bluetooth') {
          bluetoothList.appendChild(li);
        }
      });
    }

    async function clearSignal() {
      try {
        await fetch('/clear_signal', { method: 'POST' });
        alert('Tracking cleared.');
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
