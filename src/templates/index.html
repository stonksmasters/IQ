<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Live Stream with HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #videoStream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Stream">
    <div id="hud">
        <!-- HUD data will be inserted here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('update_signals', function(data) {
            var hudDiv = document.getElementById('hud');
            hudDiv.innerHTML = ''; // Clear existing data
            data.signals.forEach(function(signal) {
                var p = document.createElement('p');
                p.textContent = signal.type + ': ' + signal.name + ' (RSSI: ' + signal.rssi + ')';
                hudDiv.appendChild(p);
            });
        });
    </script>
</body>
</html>
